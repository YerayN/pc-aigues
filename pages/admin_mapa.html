<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Editor de Mapa P√∫blico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script>
        tailwind.config = { theme: { extend: { colors: { pc: { orange: '#FF6600', blue: '#003366' } } } } }
    </script>
    <style>
        /* Evitar el rebote en m√≥vil */
        body { overscroll-behavior: none; }
    </style>
</head>
<body class="bg-gray-100 font-sans h-screen flex flex-col overflow-hidden">

    <script>
        (function() {
            const rol = localStorage.getItem('pc_rol');
            // Si no hay rol o no es ni admin ni jefe...
            if (!rol || (rol !== 'admin' && rol !== 'jefe')) {
                alert("‚õî Acceso Denegado: Zona restringida a Coordinaci√≥n.");
                window.location.href = 'dashboard.html'; // ¬°FUERA!
            }
        })();
    </script>

    <nav class="bg-gray-900 text-white p-3 md:p-4 flex justify-between items-center shadow-lg z-50 shrink-0">
        <div class="font-bold text-base md:text-lg flex items-center gap-2">
            <span>üó∫Ô∏è Editor Mapa</span>
        </div>
        <a href="dashboard.html" class="bg-gray-700 hover:bg-gray-600 px-3 py-1.5 rounded text-xs md:text-sm transition">Volver</a>
    </nav>

    <div class="flex flex-col md:flex-row flex-1 overflow-hidden relative">
        
        <div class="w-full md:w-2/3 h-[45%] md:h-full relative z-0 order-1">
            <div id="map" class="w-full h-full"></div>
            
            <div id="instrucciones-mapa" class="absolute top-2 left-1/2 transform -translate-x-1/2 bg-white/90 backdrop-blur px-3 py-1.5 rounded-full shadow-lg text-xs md:text-sm font-bold text-gray-700 z-[400] border border-gray-200 hidden whitespace-nowrap">
                üëÜ Clica en el mapa
            </div>
        </div>

        <div class="w-full md:w-1/3 h-full md:h-full bg-white border-t-4 md:border-t-0 md:border-l border-pc-orange md:border-gray-200 p-4 md:p-6 overflow-y-auto shadow-[0_-5px_15px_rgba(0,0,0,0.1)] z-10 order-2 flex-1">
            
            <h2 class="text-lg md:text-xl font-bold text-pc-blue mb-4 border-b pb-2 hidden md:block">Nuevo Elemento</h2>

            <form id="form-mapa" class="space-y-3 md:space-y-4 pb-20 md:pb-0">
                
                <div>
                    <label class="block text-[10px] md:text-xs font-bold text-gray-500 uppercase mb-1">Tipo de Incidencia</label>
                    <div class="grid grid-cols-3 gap-2">
                        <button type="button" onclick="setModo('punto')" id="btn-punto" class="modo-btn bg-blue-100 text-blue-700 border border-blue-200 py-2 rounded-lg font-bold text-xs md:text-sm hover:bg-blue-200 active:ring-2 ring-blue-500 transition flex flex-col items-center justify-center gap-1">
                            <span class="text-lg">üìç</span> Punto
                        </button>
                        <button type="button" onclick="setModo('linea')" id="btn-linea" class="modo-btn bg-gray-50 text-gray-600 border border-gray-200 py-2 rounded-lg font-bold text-xs md:text-sm hover:bg-gray-100 transition flex flex-col items-center justify-center gap-1">
                            <span class="text-lg">‚ûñ</span> Corte
                        </button>
                        <button type="button" onclick="setModo('zona')" id="btn-zona" class="modo-btn bg-gray-50 text-gray-600 border border-gray-200 py-2 rounded-lg font-bold text-xs md:text-sm hover:bg-gray-100 transition flex flex-col items-center justify-center gap-1">
                            <span class="text-lg">‚¨†</span> Zona
                        </button>
                    </div>
                </div>

                <div class="grid grid-cols-1 gap-3">
                    <div>
                        <label class="block text-[10px] md:text-xs font-bold text-gray-500 uppercase mb-1">T√≠tulo</label>
                        <input type="text" id="titulo" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-pc-orange outline-none text-sm" placeholder="Ej: Corte Calle Mayor" required>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-3">
                         <div>
                            <label class="block text-[10px] md:text-xs font-bold text-gray-500 uppercase mb-1">Color</label>
                            <select id="color" class="w-full px-2 py-2 border rounded-lg bg-white text-sm">
                                <option value="azul">üîµ Azul (Info)</option>
                                <option value="rojo">üî¥ Rojo (Peligro)</option>
                                <option value="naranja">üü† Naranja (Obras)</option>
                                <option value="verde">üü¢ Verde (Seguro)</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-[10px] md:text-xs font-bold text-gray-500 uppercase mb-1">Descripci√≥n</label>
                            <input type="text" id="descripcion" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-pc-orange outline-none text-sm" placeholder="Detalles...">
                        </div>
                    </div>
                </div>

                <div class="bg-blue-50 p-2 md:p-3 rounded-lg border border-blue-100">
                    <p class="text-[10px] font-bold text-blue-800 uppercase mb-1">üìÖ Programaci√≥n (Opcional)</p>
                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label class="block text-[9px] font-bold text-gray-400 uppercase">Inicio</label>
                            <input type="datetime-local" id="fecha-inicio" class="w-full px-2 py-1 border rounded text-xs bg-white">
                        </div>
                        <div>
                            <label class="block text-[9px] font-bold text-gray-400 uppercase">Fin</label>
                            <input type="datetime-local" id="fecha-fin" class="w-full px-2 py-1 border rounded text-xs bg-white">
                        </div>
                    </div>
                </div>

                <input type="hidden" id="input-lat"><input type="hidden" id="input-lng"><input type="hidden" id="input-coords">

                <div class="bg-gray-50 p-2 rounded-lg border border-gray-200 text-xs flex justify-between items-center">
                    <span id="status-coords" class="text-gray-500 italic truncate">Selecciona tipo y dibuja arriba üëÜ</span>
                    <button type="button" onclick="borrarDibujo()" class="text-red-500 font-bold hidden px-2 py-1 border border-red-200 rounded bg-white" id="btn-reset">Borrar</button>
                </div>

                <button type="submit" class="w-full bg-pc-orange hover:bg-orange-600 text-white font-bold py-3 rounded-xl shadow-lg transition transform active:scale-95 text-sm md:text-base">
                    GUARDAR CAMBIOS
                </button>
            </form>

            <div class="mt-8 border-t pt-4">
                <h3 class="font-bold text-gray-800 mb-2 text-sm">Elementos Activos</h3>
                <div id="lista-elementos" class="space-y-2 text-xs"></div>
            </div>

        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/config.js"></script>

    <script>
        const map = L.map('map').setView([38.500, -0.363], 16);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let capaDibujo = L.layerGroup().addTo(map);
        let modoActual = 'punto'; 
        let puntosDibujados = []; 

        const statusText = document.getElementById('status-coords');
        const btnReset = document.getElementById('btn-reset');

        map.on('click', function(e) {
            const lat = e.latlng.lat;
            const lng = e.latlng.lng;

            if (modoActual === 'punto') {
                capaDibujo.clearLayers();
                L.marker([lat, lng]).addTo(capaDibujo);
                document.getElementById('input-lat').value = lat;
                document.getElementById('input-lng').value = lng;
                statusText.innerText = "Punto marcado ‚úÖ";
            } else {
                puntosDibujados.push([lat, lng]);
                capaDibujo.clearLayers();
                puntosDibujados.forEach(p => L.circleMarker(p, { radius: 4, color: 'red' }).addTo(capaDibujo));

                if (modoActual === 'linea') {
                    L.polyline(puntosDibujados, { color: 'blue' }).addTo(capaDibujo);
                    statusText.innerText = `L√≠nea (${puntosDibujados.length} pts)`;
                } else if (modoActual === 'zona') {
                    L.polygon(puntosDibujados, { color: 'orange' }).addTo(capaDibujo);
                    statusText.innerText = `Zona (${puntosDibujados.length} v√©rtices)`;
                }
                document.getElementById('input-coords').value = JSON.stringify(puntosDibujados);
                btnReset.classList.remove('hidden');
            }
        });

        function setModo(modo) {
            modoActual = modo;
            borrarDibujo();
            document.querySelectorAll('.modo-btn').forEach(b => {
                b.classList.remove('bg-blue-100', 'text-blue-700', 'ring-2', 'ring-blue-500');
                b.classList.add('bg-gray-50', 'text-gray-600');
            });
            const btnActivo = document.getElementById('btn-' + modo);
            btnActivo.classList.remove('bg-gray-50', 'text-gray-600');
            btnActivo.classList.add('bg-blue-100', 'text-blue-700', 'ring-2', 'ring-blue-500');
            
            const instrucciones = document.getElementById('instrucciones-mapa');
            instrucciones.classList.remove('hidden');
            if(modo === 'punto') instrucciones.innerText = "üìç Toca en el mapa";
            if(modo === 'linea') instrucciones.innerText = "‚ûñ Toca varios puntos";
            if(modo === 'zona') instrucciones.innerText = "‚¨† Cierra el √°rea";
        }

        function borrarDibujo() {
            capaDibujo.clearLayers();
            puntosDibujados = [];
            document.getElementById('input-lat').value = '';
            document.getElementById('input-lng').value = '';
            document.getElementById('input-coords').value = '';
            statusText.innerText = "Dibuja en el mapa üëÜ";
            btnReset.classList.add('hidden');
        }

        document.getElementById('form-mapa').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            btn.disabled = true; btn.innerText = "Guardando...";

            const titulo = document.getElementById('titulo').value;
            const desc = document.getElementById('descripcion').value;
            const color = document.getElementById('color').value;
            const fechaInicio = document.getElementById('fecha-inicio').value;
            const fechaFin = document.getElementById('fecha-fin').value;

            let datosInsert = {
                titulo: titulo,
                descripcion: desc,
                tipo: modoActual,
                color: color,
                inicio: fechaInicio ? new Date(fechaInicio) : null,
                fin: fechaFin ? new Date(fechaFin) : null
            };

            if (modoActual === 'punto') {
                datosInsert.lat = document.getElementById('input-lat').value;
                datosInsert.lng = document.getElementById('input-lng').value;
                if(!datosInsert.lat) { alert("¬°Marca un punto!"); btn.disabled=false; btn.innerText="GUARDAR CAMBIOS"; return; }
            } else {
                const rawCoords = document.getElementById('input-coords').value;
                if(!rawCoords) { alert("¬°Dibuja algo!"); btn.disabled=false; btn.innerText="GUARDAR CAMBIOS"; return; }
                datosInsert.coordenadas = JSON.parse(rawCoords);
                if (modoActual === 'zona') datosInsert.relleno = 'yellow';
            }

            const { error } = await sb.from('mapa_elementos').insert([datosInsert]);

            if (error) { alert("Error: " + error.message); } 
            else { 
                alert("‚úÖ Guardado."); 
                borrarDibujo(); 
                e.target.reset(); 
                cargarListaElementos(); 
            }
            btn.disabled = false; btn.innerText = "GUARDAR CAMBIOS";
        });

        async function cargarListaElementos() {
            const divLista = document.getElementById('lista-elementos');
            divLista.innerHTML = 'Cargando...';
            const { data } = await sb.from('mapa_elementos').select('*').order('created_at', {ascending: false});
            if(data) {
                divLista.innerHTML = '';
                data.forEach(el => {
                    const icono = el.tipo === 'punto' ? 'üìç' : (el.tipo === 'linea' ? '‚ûñ' : '‚¨†');
                    let colorStatus = "text-gray-400";
                    if (el.inicio && el.fin) {
                        const ahora = new Date();
                        if (ahora >= new Date(el.inicio) && ahora <= new Date(el.fin)) colorStatus = "text-green-500";
                        else if (ahora < new Date(el.inicio)) colorStatus = "text-blue-500";
                        else colorStatus = "text-red-500";
                    }

                    divLista.innerHTML += `
                        <div class="flex justify-between items-center bg-gray-50 p-2 rounded border hover:bg-white transition mb-1">
                            <div class="flex-1 min-w-0">
                                <div class="flex items-center gap-1">
                                    <span class="font-bold text-gray-700 truncate">${icono} ${el.titulo}</span>
                                    <span class="text-[10px] ${colorStatus}">‚óè</span>
                                </div>
                                <p class="text-[10px] text-gray-500 truncate">${el.descripcion || 'Sin descripci√≥n'}</p>
                            </div>
                            <button onclick="eliminarElemento(${el.id})" class="text-red-400 hover:text-red-600 p-2 ml-2">üóëÔ∏è</button>
                        </div>
                    `;
                });
            }
        }
        async function eliminarElemento(id) {
            if(confirm("¬øBorrar?")) { await sb.from('mapa_elementos').delete().eq('id', id); cargarListaElementos(); }
        }
        cargarListaElementos();
    </script>
</body>
</html>
